apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
  - host: marocapp.com   # Replace 'example.com' with a valid DNS name
    http:
      paths:
      - path: /api   # Replace `/your-path` with your actual path
        pathType: Prefix
        backend:
          service:
            name: front-service
            port:
              number: 8083




          
      
